<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt("숫자를 입력하세요");
        var i = Number(a);
        if (i > 9)
            document.write("2이상 9이하 값만 입력할수 있습니다");
        else if (i < 2)
            document.write("2이상 9이하 값만 입력할수 있습니다");
        else {
            for (i = 1; i < 10; i++) {
                document.write(a + "*" + i + "=" + (a * i) + "<br>");
                console.log(a + "*" + i + "=" + (a * i));
            }
        }
    </script>

</body>

</html>
