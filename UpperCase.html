<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>대문자,소문자</h2>
    <script>
        var a = prompt("문자를 입력하세요");
        var u = a.toUpperCase();
        var l = a.toLowerCase();
        if (a === u) {
            document.write(a + "대문자입니다");
        }

        else if (a === l) {
            document.write(a + "소문자입니다");
        }

        else (document.write(a + "일반문자입니다"));



    </script>
</body>

</html>
